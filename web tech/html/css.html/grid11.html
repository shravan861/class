<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height:100vh;
            width:100%;
            display:flex;
            justify-content: center;
        }
        .sphere{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background: radial-gradient(white,black);
        }
        .plate{
            height: 20px;
            width: 40%;
            background-color: darkorchid;
            position: relative;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sphere"></div>
        <div class="plate"></div>
    </div>
    
</body>
</html>
